<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-body">
    <h1 class="heading">Sign Up</h1>
    
    <form action="">
      <div class="sub-sec">
        <input type="text" class="fname" placeholder="First name">
        <input type="text" class="lname" placeholder="Last name">
        <input type="email" class="email" placeholder="Email">
        <input type="password" class="password" placeholder="Password">
        <input type="password" class="password" placeholder="Confirm Password">
        
        <input type="checkbox" name="terms" id="terms" class="terms">
        <label for="terms" class="terms-para">I accept the Terms & Conditions Privacy Policy</label>
        
        <div class="button-sec">
          <input type="button" class="signup-btn" value="Sign Up">
        </div>
        
        <div class="para-sec">
          <p class="para-1">Already have an account?</p>
          <p class="para-2-login">Login Here</p>
          <p class="para-3-copyright">Copyright &copy; YourCompany.com</p>
        </div>
      </div>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
